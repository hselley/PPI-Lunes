<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlimedia en HTML5</title>
    <style>
        div.center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Video</h1>
    </div>
    <div class="center">
        <video width="1000" controls autoplay muted>
            <source src="media/mandalorian.mp4" type="video/mp4">
            Su navegador no soporta reproducción de video.
        </video>
    </div>
    <div class="center">
        <h1>Audio</h1>
    </div>
    <div class="center">
        <audio controls autoplay muted>
            <source src="media/BlackHoleSun.mp3" type="audio/mpeg">
            Su navegador no soporta reproducción de audio.
        </audio>
    </div>
    <div class="center">
        <h1>Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_pa1KLXuW0Y?si=WU1xR137PNTKafwy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
